<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteFlow Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css"> <!--adds personal stylesheet and above adds external ones-->
    <title>Login</title>
</head>
<body>
    <body>
        <div class="image-container"></div> <!--Creates a container for the image on the left-->
        <div class="form-container">
            <div class="bubble"></div> <!--Creates div containers for the keyframe animated bubbles-->
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="login-container">
                <h1>WriteFlow</h1>
                <p>Login to your account</p>
                <form>
                    <!--Defines the icons and input fields for the form-->
                    <div class="input-group">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                    <a href="#">Forgotten password?</a> <!--Stand in link for additional forgot password page-->
                    <div class="divider"></div>
                    <button type="button">Create an Account</button>
                </form>
            </div>
        </div>
    </body>
    </html>
